<!DOCTYPE html>
<html>
<head>
    <title>Book Event</title>
</head>
<body>
    <h1>Book: {{ event.name }}</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="seats">Seats:</label>
        <input type="number" name="seats" min="1" max="{{ event.seats_available }}" required>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
